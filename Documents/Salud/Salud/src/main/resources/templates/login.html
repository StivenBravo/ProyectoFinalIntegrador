<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Sistema Obstetricia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #d8e2ec);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-login {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .logo-minsa {
            width: 120px;
            display: block;
            margin: 0 auto 20px auto;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>
<body>
<div class="card-login text-center">
    <img src="https://sni.org.pe/wp-content/uploads/2018/01/minsa.png" alt="Logo MINSA" class="logo-minsa">
    <h2 class="mb-1">Bienvenido</h2>
    <p class="text-muted mb-4">Sistema de Gestión de Obstetricia</p>

    <form th:action="@{/login}" th:object="${usuario}" method="post" class="text-start">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
