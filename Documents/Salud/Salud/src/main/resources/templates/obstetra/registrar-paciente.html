
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h4 class="mb-4">Registrar Nuevo Paciente</h4>

    <form th:action="@{/obstetra/registrar-paciente}" th:object="${paciente}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">DNI</label>
            <input type="text" th:field="*{dni}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Especialidad</label>
            <select th:field="*{especialidad.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione una especialidad</option>
                <option th:each="esp : ${especialidades}" th:value="${esp.id}" th:text="${esp.nombre}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Establecimiento de Salud</label>
            <select th:field="*{establecimiento.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione un establecimiento</option>
                <option th:each="est : ${establecimientos}" th:value="${est.id}" th:text="${est.nombre}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Tipo de Atención</label>
            <select th:field="*{tipoAtencion}" class="form-select" required>
                <option value="" disabled selected>Seleccione tipo</option>
                <option th:each="tipo : ${T(com.example.Salud.Entidades.TipoAtencion).values()}"
                        th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Fecha de Atención</label>
            <input type="date" th:field="*{fechaAtencion}" class="form-control" required>
        </div>

        <div class="col-12 d-flex justify-content-between">
            <a href="/obstetra/panel" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
