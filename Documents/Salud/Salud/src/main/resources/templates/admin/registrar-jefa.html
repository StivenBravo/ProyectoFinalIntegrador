<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Jefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h4 class="mb-4">Registrar Nueva Jefa</h4>

    <form th:action="@{/admin/registrar-jefa}" th:object="${usuario}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">DNI</label>
            <input type="text" th:field="*{dni}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Contrase√±a</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <a href="/admin/panel" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
