<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h4 class="mb-4">Panel de Administrador</h4>

    <a href="/admin/registrar-jefa" class="btn btn-success mb-3">Registrar Nueva Jefa</a>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jefa : ${jefas}">
            <td th:text="${jefa.nombre}">Nombre</td>
            <td th:text="${jefa.dni}">DNI</td>
            <td th:text="${jefa.username}">Usuario</td>
        </tr>

        <div class="d-flex justify-content-end mb-3">
            <a href="/cerrar-sesion" class="btn btn-outline-danger">Cerrar sesi√≥n</a>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
